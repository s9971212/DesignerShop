spring.application.name=designershop-website

#web server port
server.port=8080

#mysql server setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/designershop?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=12345678

#setting data JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

#啟用或禁用驗證，驗證訊息本地化
spring.mvc.validation.enabled=true
spring.mvc.validation.locale=zh_TW

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_GOOGLE_ACCOUNT@gmail.com
spring.mail.password=YOUR_APPLICATION_PASSWORD
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=utf-8